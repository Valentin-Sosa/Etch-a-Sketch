<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="shortcut icon" href="./images/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <section class="grid"></section>
        <section class="input-section">
            <section class="active-text">
                Click inside the grid to activate the pen.
            </section>
            <input id="color" type="color" value="#325ebe">
            <button id="color-btn" class="mode">Color mode</button>
            <button id="rainbown-btn" class="mode">Rainbown mode</button>
            <button id="eraser-btn" class="mode">Eraser</button>
            <button id="clear-btn">Clear All</button>
            <div>
                <div id="size-bar"></div>
                <input id="range-bar" type="range" min="1" max="64">
            </div>
            
        </section>
    </main>
    <footer></footer>
</body>
</html>
